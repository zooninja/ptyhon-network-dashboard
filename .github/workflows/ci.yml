name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff pytest bandit

    - name: Lint with ruff
      run: |
        ruff check server.py

    - name: Import check
      run: |
        python -c "import server; print('Server import successful')"

    - name: Check critical process list
      run: |
        python -c "from server import CRITICAL_PROCESSES; assert len(CRITICAL_PROCESSES) > 0; print(f'Critical processes: {len(CRITICAL_PROCESSES)}')"

    - name: Run tests
      run: |
        pytest test_server.py -v

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]

    - name: Run Bandit security scan
      run: |
        bandit -r server.py -f json -o bandit-report.json || true
        bandit -r server.py -f screen || true

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json
