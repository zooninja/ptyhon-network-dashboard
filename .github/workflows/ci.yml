name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff

    - name: Lint with ruff
      run: |
        ruff check server.py

    - name: Import check
      run: |
        python -c "import server; print('Server import successful')"

    - name: Check critical process list
      run: |
        python -c "from server import CRITICAL_PROCESSES; assert len(CRITICAL_PROCESSES) > 0; print(f'Critical processes: {len(CRITICAL_PROCESSES)}')"
